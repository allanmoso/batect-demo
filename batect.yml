include:
  - type: git
    repo: https://github.com/batect/hello-world-bundle.git
    ref: 0.3.0
  - type: git
    repo: https://github.com/batect/node-bundle.git
    ref: 0.24.0

tasks:
  shell:
    description: Start a shell in development environment
    run:
      container: node-build-env
      command: bash
  run:
    description: Run the application
    run:
      container: node-build-env
      command: yarn exec ts-node index.ts
      ports:
        - local: 8080
          container: 8080
  setup:
    description: Install dependencies needed to build and run the application
    run:
      container: node-build-env
      command: yarn install
